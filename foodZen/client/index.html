<!DOCTYPE html>
<html ng-app='foodZen'>
  <head>
    <meta charset="utf-8" />
    <title>FoodZEN - The meal planning solution</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

  </head>
  <body>
    <div class="navigation" ng-controller="AuthController">
      <a class="logo"href="/">FoodZEN</a>
      <a href="/#/ingredients">Ingredients</a>
      <a href="/#/recipes">Recipes</a>
      <a class="signout" ng-click="signout()">Signout</a>
    </div>

    <div>
      <div class="header-image">
        <img src="styles/food-kitchen-cutting-board-cooking.jpg" alt="" />
      </div>
    </div>

    <div ng-view></div>

    <div>
      <div class="footer-image">
        <img src="styles/food-pot-kitchen-cooking.jpg" alt="" />
      </div>
    </div>

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,900,400italic' rel='stylesheet' type='text/css'>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="app/services/auth-services.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/ingredients/ingredients.js"></script>
    <script src="app/recipes/recipes.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
